<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add/Edit Recipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Recipe App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="signup.html">Signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signin.html">Signin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add-edit-recipe.html">Add Recipe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0);" id="logoutBtn">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  <div class="container mt-5">
    <h1 id="pageTitle">Add Recipe</h1>
    <form id="recipeForm">
      <div class="mb-3">
        <label for="title" class="form-label">Recipe Title</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="ingredients" class="form-label">Recipe Ingredients</label>
        <textarea class="form-control" id="ingredients" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="steps" class="form-label">Recipe Steps</label>
        <textarea class="form-control" id="steps" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Cooking Time</label>
        <input type="text" class="form-control" id="time" required>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Recipe Image</label>
        <input type="file" class="form-control" id="image" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Recipe</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
