<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Edit Recipe</h2>
        <form id="editRecipeForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="editTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="editTitle" required>
            </div>
            <div class="mb-3">
                <label for="editIngredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="editIngredients" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="editInstructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="editInstructions" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="editImage" class="form-label">Recipe Image</label>
                <input type="file" class="form-control" id="editImage">
            </div>
            <button type="submit" class="btn btn-warning">Update Recipe</button>
        </form>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
