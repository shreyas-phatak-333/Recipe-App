<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Recipe App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signin.html">Signin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add-edit-recipe.html">Add Recipe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0);" id="logoutBtn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5" id="recipeDetail">
    <div class="row border py-2">
      <div class="col-5 border-end">
        <img id="recipeImage" src="" alt="Recipe Image" class="img-fluid w-100">
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <h1 id="recipeTitle"></h1>
          </div>
          <div class="col-12">
            <p id="ingredients"></p>
          </div>
          <div class="col-12">
            <p id="cookingTime"><b>Cooking Time: </b></p>
          </div>
          <div class="col-12">
            <a href="add-edit-recipe.html?id=" id="editBtn" class="btn btn-primary">Edit Recipe</a>
          </div>
          <div class="col-12 mt-2">
            <h6>Steps:</h6>
            <textarea id="steps" rows="8" class="w-100 px-2"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Recipe</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editRecipeForm">
            <div class="mb-3">
              <label for="title" class="form-label">Recipe Title</label>
              <input type="text" class="form-control" id="title-input" required>
            </div>
            <div class="mb-3">
              <label for="ingredients" class="form-label">Recipe Ingredients</label>
              <textarea class="form-control" id="ingredients-input" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="steps" class="form-label">Recipe Steps</label>
              <textarea class="form-control" id="steps-input" rows="5" required></textarea>
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Cooking Time</label>
              <input type="text" class="form-control" id="time-input" required>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Recipe Image</label>
              <input type="file" class="form-control" id="image-input" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="saveChanges" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
